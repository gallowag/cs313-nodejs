<!DOCTYPE html>
<html>
<head>
	<title>Package Calcultor Form</title>
</head>
<body>
	<h1>Postal Rate Calculator</h1>
	<form action="/calculate" method="get">

		<input type="text" name="weight" placeholder="Weight">
		<br>

		<select name="type">
			<option>Stamped</option>
			<option>Metered</option>
			<option>Flat</option>
			<option>Retail</option>
		</select>

		<br><br>
		<button type="submit">Get Result</button>

	</form>
</body>
</html>
